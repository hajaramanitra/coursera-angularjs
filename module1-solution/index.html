<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Lunch checker</title>
  </head>
  <body ng-app="LunchChecker">
    <h1>Lunch checker</h1>
    <div ng-controller="LunchCheckerController">
      <div>
        Your Lunch:
        <input type="text" ng-model="lunchesRaw">
      </div>
      <div>
        <button ng-click="checkIfTooMuch()">Check If Too Much</button>
       </div>
      <div>{{status}}</div>
    </div>
  </body>
</html>
